buildscript {
	repositories{
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:1.0.1'
	}
}

allprojects {
    repositories {
		maven { url "http://dl.bintray.com/populov/maven" }
        maven { url "https://repo.commonsware.com.s3.amazonaws.com"}
        maven { url "https://jitpack.io" }
        jcenter()		
        mavenCentral()
    }
}